<div class="ngx-app-message-backdrop" [class.shown]="shown && modal"></div>
<div
  class="ngx-app-message"
  [class.shown]="shown"
  [class.bg-success]="'success'===context"
  [class.bg-info]="'wait'===context"
  [class.bg-warning]="'warning'===context"
  [class.bg-danger]="'error'===context">
  <div class="message">
    <div class="message-icon">
      <span *ngIf="'success'===context"><i class="fas fa-check"></i></span>
      <span *ngIf="'warning'===context"><i class="fas fa-exclamation-triangle"></i></span>
      <span *ngIf="'error'===context"><i class="fas fa-exclamation-triangle"></i></span>
      <span *ngIf="'wait'===context"><i class="fas fa-spinner fa-spin"></i></span>
    </div>
    <div class="message-text">
      {{message}}
    </div>
  </div>
  <div class="dismiss">
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
