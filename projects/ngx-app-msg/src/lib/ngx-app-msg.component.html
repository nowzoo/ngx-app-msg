<div class="ngx-app-msg-backdrop" [class.visible]="shown && modal"></div>
<div class="ngx-app-msg-container" [class.visible]="shown">
  <div class="ngx-app-msg" [ngClass]="'ngx-app-msg ngx-app-msg-' + context">
    <div class="ngx-app-msg-inner">
      <div class="ngx-app-msg-icon" aria-hidden="true"></div>
      <div class="ngx-app-msg-text">{{message}}</div>
    </div>
    <div class="ngx-app-msg-dismiss" role="button" *ngIf="dismissible" title="Close" aria-label="Close" (click)="dismiss()"></div>
  </div>
</div>
