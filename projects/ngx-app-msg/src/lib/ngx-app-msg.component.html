<div class="ngx-app-msg-backdrop" [class.visible]="shown && modal"></div>
<div class="ngx-app-msg-container" [class.visible]="shown">
  <div class="ngx-app-msg"
    [class.ngx-app-msg-success]="'success'===context"
    [class.ngx-app-msg-wait]="'wait'===context"
    [class.ngx-app-msg-warning]="'warning'===context"
    [class.ngx-app-msg-error]="'error'===context">
    <div class="ngx-app-msg-inner">
      <div class="ngx-app-msg-icon">
        <span *ngIf="'success'===context"><i class="fas fa-check"></i></span>
        <span *ngIf="'warning'===context"><i class="fas fa-exclamation-triangle"></i></span>
        <span *ngIf="'error'===context"><i class="fas fa-exclamation-triangle"></i></span>
        <span *ngIf="'wait'===context"><i class="fas fa-spinner fa-spin"></i></span>
      </div>
      <div class="ngx-app-msg-text">
        {{message}}
      </div>
    </div>
    <div class="ngx-app-msg-dismiss" *ngIf="dismissable">
      <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
